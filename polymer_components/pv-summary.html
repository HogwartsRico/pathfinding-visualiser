<link rel="import" href="pv-card.html">
<link rel="import" href="pv-summary-line.html">

<polymer-element name="pv-summary">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }

      #container {
        visibility: hidden;
        transition: top 1s cubic-bezier(.37,0,.21,1) 0s, visibility 0s linear 1s, opacity .2s linear;
        position: relative;
        top: 20em;
        opacity: .9;
      }

      #container.exiting {
        transition: top 1s cubic-bezier(.63,0,.79,1) 0s, visibility 0s linear 1s, opacity .2s linear;
      }

      #container.visible {
        visibility: visible;
        top: 0em;
      }

      #container:hover {
        opacity: .6;
      }
    </style>
    <pv-card id="container" z="2">
      <content></content>
    </pv-card>
  </template>
  <script src="pv-summary.js" type="text/javascript"></script>
</polymer-element>
