<link rel="import" href="../bower_components/paper-material/paper-material.html">

<link rel="import" href="pv-summary-line.html">

<dom-module id="pv-summary">
  <style>
    :host {
      display: block;
      position: relative;
    }

    #container {
      visibility: hidden;
      transition: top 1s cubic-bezier(.37,0,.21,1) 0s, visibility 0s linear 1s, opacity .2s linear;
      position: relative;
      top: 20em;
      opacity: .9;
      padding: 1em;
      background-color: #FFF;
    }

    #container.exiting {
      transition: top 1s cubic-bezier(.63,0,.79,1) 0s, visibility 0s linear 1s, opacity .2s linear;
    }

    #container.visible {
      visibility: visible;
      top: 0em;
    }

    #container:hover {
      opacity: .6;
    }
  </style>
  <template>
    <paper-material elevation="2" id="container">
      <content></content>
    </paper-material>
  </template>
</dom-module>
<script src="pv-summary.js" type="text/javascript"></script>
