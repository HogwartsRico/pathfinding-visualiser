<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="pathfinding-visualiser-summary-line" attributes="hascolour">
  <style>
    :host {
      display: block;
      line-height: 1.5;
    }

    :host(:not([hascolour])) #colour {
      visibility: hidden;
    }

    #colour {
      display: inline-block;
      width: 1em;
      height: 1em;
    }
  </style>
  <template>
    <paper-material elevation="1" id="colour" style="background-color: {{ colour }}"></paper-material>
    <content></content>
  </template>
</dom-module>
<script src="pathfinding-visualiser-summary-line.js" type="text/javascript"></script>
