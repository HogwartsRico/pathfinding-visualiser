<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="pv-summary-line" attributes="hascolour">

  <template>
    <style>
      :host {
        display: block;
        line-height: 1.5;
      }

      :host(:not([hascolour])) #colour {
        visibility: hidden;
      }

      #colour {
        display: inline-block;
        width: 1em;
        height: 1em;
      }
    </style>

    <div id="colour" style="background-color: {{ colour }}">
      <paper-shadow z="1"></paper-shadow>
    </div>
    <content></content>
  </template>

  <script src="pv-summary-line.js" type="text/javascript"></script>

</polymer-element>
