<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../polymer_components/pv-sidebar.html">
<link rel="import" href="../polymer_components/pv-summary.html">
<link rel="import" href="../polymer_components/pv-toolbar.html">

<polymer-element name="pv-pathfinding-visualiser">

  <template>
    <style>
      :host {
        display: block;
        background-color: white;
        color:#000;
      }

      paper-icon-button::shadow core-icon {
        fill: #FFF;
      }

      #canvas {
        width:100%;
      }

      #container {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background-color: #FFF;
        /* This prevents the toggle button from going out of screen */
        overflow: hidden;
      }

      #summary {
        position: absolute;
        bottom: 1em;
        left: 0.5em;
      }
    </style>

    <div id="container" layout vertical>
      <pv-toolbar>
        <paper-icon-button icon="menu"></paper-icon-button>
        <paper-icon-button iconSrc="images/run.svg"></paper-icon-button>
      </pv-toolbar>
      <div flex layout horizontal>
        <canvas id="canvas" oncontextmenu="return false;" flex two></canvas>
        <pv-summary id="summary"></pv-summary>
        <pv-sidebar id="sidebar"></pv-sidebar>
      </div>
    </div>
  </template>

  <script src="pv-pathfinding-visualiser.js" type="text/javascript"></script>

</polymer-element>
