<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">

<polymer-element name="pv-sidebar">
  <template>
    <style>
      :host {
        display: block;
        margin: 0;
        padding: 1em 2em;
        -ms-flex-direction: column;
        -webkit-flex-direction: column;
        flex-direction: column;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
      } 

      paper-button {
        margin: 1em;
      }

      paper-button.colored {
        color: #9b59bf;
        fill: #9b59bf;
      }

      paper-button[raisedButton].colored {
        background: #9b59bf;
        color: #fff;
      }

      paper-button[raisedButton].colored #ripple,
      paper-button[raisedButton].colored::shadow #ripple {
        color: #e0544c;
      }

      paper-button[raisedButton].colored #focusBg,
      paper-button[raisedButton].colored::shadow #focusBg {
        background: #3367d6;
      }

      paper-button,
      paper-radio-button {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      paper-radio-button {
        display: block;
      }

      paper-toggle-button::shadow paper-radio-button::shadow #ink[checked] {
        color: #4285f4;
      }
      
      paper-toggle-button::shadow paper-radio-button::shadow #onRadio {
        background-color: #4285f4;
      }
      
      paper-toggle-button::shadow #toggleBar[checked] {
        background-color: #4285f4;
      }

      paper-icon-button::shadow core-icon {
        fill: #1e1e38;
      }

      paper-icon-button::shadow core-icon:hover {
        fill: #e0544c;
      }

      menu {
        margin: 0;
        padding: 0;
      }

      .pull-right {
        float: right;
      }

      h1 {
        font-size:1.2em;
      }

      .spacer {
        margin-bottom: 1em;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        display: inline-block;
        text-align: center;
      }
    </style>
    <paper-shadow z="1"></paper-shadow>
    <menu flex two>
      <div>
        <h1>Map</h1>

        <div>
          <div>Scale</div>
          <paper-slider pin min="1" max="20" value="{{ publish.mapScale }}" id="mapScale"></paper-slider>
        </div>

        <div>
          <div>Obstacle density</div>
          <paper-slider pin min="0" max="50" value="{{ publish.obstacleDensity }}" id="obstacleDensity"></paper-slider>
        </div>

        <div>
          <div>Obstacles size</div>
          <paper-slider pin min="1" max="10" value="{{ publish.obstacleSize }}" id="obstacleSize"></paper-slider>
        </div>

        <paper-button raisedbutton class="colored" label="Generate" role="button" tabindex="0" aria-label="colored" id="generateMap" on-click="{{ generate }}"></paper-button>
      </div>

      <div>
        <h1>Algorithm</h1>
        <paper-radio-group selected="1">
          <paper-radio-button label="A* (array)" data-algorithm="a-star-array" on-click="{{ algorithmChange }}"></paper-radio-button>
          <paper-radio-button label="A* (binary heap)" data-algorithm="a-star-binary-heap" on-click="{{ algorithmChange }}"></paper-radio-button>
          <!--<paper-radio-button role="radio" tabindex="0" aria-checked="true" label="A* (binomial heap)"></paper-radio-button>-->
        </paper-radio-group>
      </div>

      <div>
        <h1>Animation</h1>

        <div center horizontal layout class="spacer">
          <div flex>Enabled</div>
          <paper-toggle-button touch-action="pan-y" role="button" aria-pressed="true" tabindex="0"></paper-toggle-button>
        </div>

        <div>Speed</div>
        <paper-slider pin min="1" max="20" value="10" id="animationSpeed"></paper-slider>
      </div>

      <paper-button raisedbutton class="colored" label="Clear" role="button" tabindex="0" aria-label="colored" id="clearButton" on-click="{{ clear }}"></paper-button>
      <paper-button raisedbutton class="colored" label="Run" role="button" tabindex="0" aria-label="colored" id="runButton" on-click="{{ run }}"></paper-button>
    </menu>

    <nav>
      <ul layout horizontal center>
        <li flex>
          <paper-icon-button icon="favorite" role="button" tabindex="0" class=""></paper-icon-button>
        </li>
        <li flex two>
          <paper-icon-button icon="info" role="button" tabindex="0" class=""></paper-icon-button>
        </li>
        <li flex>
          <paper-icon-button icon="help" role="button" tabindex="0" class=""></paper-icon-button>
        </li>
      </ul>
    </nav>
  </template>
  <script>
    Polymer('pv-sidebar', {
      publish: {
        mapScale: 10,
        obstacleDensity: 10,
        obstacleSize: 4,
        runHandler: undefined,
        generateHandler: undefined,
        clearHandler: undefined,
        isRunDisabled: function () {
          return this.$.runButton.disabled;
        },
        setRunDisabled: function (state) {
          this.$.runButton.disabled = state;
        },
        onAlgorithmChange: undefined
      },
      algorithmChange: function (e) {
        if (this.onAlgorithmChange) {
          var name = e.target.getAttribute('data-algorithm');
          this.onAlgorithmChange(name);
        }
      },
      run: function () {
        if (this.publish.runHandler) this.publish.runHandler();
      },
      generate: function () {
        if (this.publish.generateHandler) this.publish.generateHandler();
      },
      clear: function () {
        if (this.publish.clearHandler) this.publish.clearHandler();
      }
    });
  </script>
</polymer-element>
